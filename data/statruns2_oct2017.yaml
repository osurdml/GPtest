# Hyperparameters are: [l, sig_f, sig_rel, sig_beta, v_beta]
hyperparameters: [0.025, 1.0, 0.2, 1.0, 40.0]
abs_obs_params: {sigma: 1.0, v: 40.0}
rel_obs_params: {sigma: 0.2}
wave_params:
  amp_range: [1.5, 1.8]
  damp_range: [250.0, 350.0]
  f_range: [10.0, 30.0]
  n_components: 4
  off_range: [0.01, 0.99]
statrun_params:
  n_queries: 80
  n_trials: 100
  n_rel_train: 0
  n_abs_train: 1
  randseed: 0
  n_best_points: 30
  n_xtest: 200
  calc_relative_error: True
learner_params: {delta_f: 1.0e-05, n_rel_samples: 5}
# High tau for softmax is more random
learners:
#  - name: MaxVar (abs)
#    model_type: MaxVar
#    obs_args: {p_rel: 0.0}
  - name: DetKSwitch ($p_{rel}=-5.0, \tau=0.1$) (rel, abs)
    model_type: MaxVar
    obs_args: {n_rel_samples: 5, p_rel: -5.0, rel_tau: 0.1, abs_tau: 0.1}   
  - name: DetKSwitch ($p_{rel}=-5.0, \tau=10^{-5}$) (rel, abs)
    model_type: MaxVar
    obs_args: {n_rel_samples: 5, p_rel: -5.0, rel_tau: 1e-5, abs_tau: 1e-5}   
  - name: DetKUCBHard ($w_v=0.75, \tau=10^{-5}$) (rel, abs)
    model_type: MaxVar
    obs_args: {n_rel_samples: 5, p_rel: -5.0, rel_tau: 1e-5, abs_tau: 1e-5, w_v: 0.75}      
  - name: DetKUCB ($w_v=0.75, \tau=0.1$) (rel, abs)
    model_type: MaxVar
    obs_args: {n_rel_samples: 5, p_rel: -5.0, rel_tau: 0.1, abs_tau: 0.1, w_v: 0.75}    
